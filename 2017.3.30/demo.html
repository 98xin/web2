<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
	</head>
	<body>
	<form action="login.html" method="post">
	用户名：<input type="text"/>
	<br/>
	密码：<input type="password"/>
	<br/>
	确认密码：<input type="password"/>
	<br/>
	性别：<input type="radio" name="sex" value="男"/>男
	<input type="radio" name="sex" value="女"/>女
	<br/>
	生日：<select><option value="first">公历</option><option value="second">农历</option></select>
	<select><option value="first">年</option></select>
	<select><option value="first">月</option></select>
	<select><option value="first">日</option></select>
	<br/>
	所在地：<select><option value="first">中国</option></select>
	<select><option value="first">河北</option></select>
	<select><option value="first">石家庄</option></select>
	<br/>
	验证码：<input type="text"/>
	<input type="image" src="images/yanzhengma.jpg"/>
	<br/>
	证件类型：<select><option value="first">身份证</option></select>
	<br/>
	证件号：<input type="text"/>
	<br/>
	爱好：<input type="checkbox" name="hobby"/>音乐
	<input type="checkbox" name="hobby"/>读书
	<input type="checkbox" name="hobby"/>跳舞
	<input type="checkbox" name="hobby"/>下棋
	<input type="checkbox" name="hobby"/>其他
	<br/>
	说明：<textarea rows="3" cols="20'"></textarea>
	<br/>
	上传头像<input type="file"/>
	<br/>
	<input type="submit" value="提交"/>
	<input type="reset" value="重置"/>
	<input type="button" value="按钮"/>
	</form>
	</body>
</html>
