<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
	</head>
	<body>
	<form action="login.html" method="post">
	<table align="center" border="1" cellspacing="0">
	<tr>
	<td>
	用户名：</td><td><input type="text"/>
	</td>
	</tr>
	<tr>
	<td>
	密码：</td><td><input type="password"/>
	</td>
	</tr>
	<tr>
	<td>
	确认密码：</td><td><input type="password"/>
	</td>
	</tr>
	<tr>
	<td>性别：</td><td><input type="radio" name="sex" value="男"/>男
	<input type="radio" name="sex" value="女"/>女</td>
	<tr>
	<td>
	生日：</td><td><select><option value="first">公历</option><option value="second">农历</option></select>
	<select><option value="first">年</option></select>
	<select><option value="first">月</option></select>
	<select><option value="first">日</option></select>
	</td>
	<tr>
	<td>所在地：</td><td><select><option value="first">中国</option></select>
	<select><option value="first">河北</option></select>
	<select><option value="first">石家庄</option></select>
	</td>
	<tr>
	<td>
	验证码：</td><td><input type="text"/>
	<input type="image" src="images/yanzhengma.jpg"/ width="110" height="32">
	</td>	
	<tr>
	<td>
	证件类型：</td><td><select><option value="first">身份证</option></select></td></tr>
	<tr>
	<td>
	证件号：</td><td><input type="text"/></td>
	</tr>
	<tr>
	<td>
	爱好：</td><td><input type="checkbox" name="hobby"/>音乐
	<input type="checkbox" name="hobby"/>读书
	<input type="checkbox" name="hobby"/>跳舞
	<input type="checkbox" name="hobby"/>下棋
	<input type="checkbox" name="hobby"/>其他
	</td>
	<tr>
	<td>
	说明：</td><td><textarea rows="3" cols="20'"></textarea>
	</td>
	<tr>
	<td>
	上传头像</td><td><input type="file"/>
	</td>
	<tr>
	<td clospan="2">
	<input type="submit" value="提交"/>&nbsp;
	<input type="reset" value="重置"/>&nbsp;
	<input type="button" value="按钮"/>&nbsp;
	</td>
	</tr>
	</table>
	</form>
	</body>
</html>
